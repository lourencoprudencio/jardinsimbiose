<!DOCTYPE html>
<html lang="pt"> <!-- Set the language to Portuguese -->
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensure compatibility with Internet Explorer -->
    <title>JardinSimbiose - Em Desenvolvimento</title> <!-- Set the title of the page -->
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Set the favicon for the site -->
    <link rel="stylesheet" href="index.css"> <!-- Link to the external CSS stylesheet -->

<!-- Meta Tags -->
        <meta name="description" content="Estamos a criar algo incrível! O nosso website está em desenvolvimento e em breve traremos novidades para o seu jardim."> 
        <!-- Provides a brief overview of the page, highlighting that the website is under development and upcoming features. -->
    
        <meta name="keywords" content="JardinSimbiose, desenvolvimento, jardinagem, site em construção, novidades">
        <!-- Lists relevant keywords that describe the content of the page to help with search engine optimization. -->
    
        <meta name="author" content="JardinSimbiose"> 
        <!-- Specifies the author or entity responsible for the content of the page. -->
    
        <meta property="og:title" content="JardinSimbiose - Em Desenvolvimento"> 
        <!-- Sets the title for Open Graph protocol, which will be displayed when the page is shared on social media. -->
    
        <meta property="og:description" content="Estamos a trabalhar no nosso site para oferecer as melhores soluções para o seu jardim. Fique atento às novidades!"> 
        <!-- Provides a description for social media shares, emphasizing the ongoing work and upcoming features. -->
    
        <meta property="og:image" content="logo_jardinsimbiose.png"> 
        <!-- Specifies an image that will be displayed when the page is shared on social media, helping to attract engagement. -->
    
        <meta property="og:url" content="https://www.exemplo.com/em-desenvolvimento.html"> 
        <!-- Defines the canonical URL of the page, which should point to the correct page when shared on social media. -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed'); // Log when the DOM is fully loaded

            const overlay = document.querySelector('.overlay'); // Select the overlay div
            console.log('Overlay element selected:', overlay); // Log the selected overlay

            const logo = document.querySelector('.logo'); // Select the logo image
            console.log('Logo element selected:', logo); // Log the selected logo

            const headerContainer = document.querySelector('.header-container'); // Select the header container
            console.log('Header container selected:', headerContainer); // Log the selected header container

            const btnEspreitar = document.querySelector('.btn-espreitar'); // Select the "Espreitar" button
            console.log('Button "Espreitar" selected:', btnEspreitar); // Log the selected button

            const footer = document.querySelector('footer'); // Select the footer
            console.log('Footer element selected:', footer); // Log the selected footer
        });
    </script>
</head>
<body>
    <div class="overlay"> <!-- Overlay div for background and content -->
        <img src="logo_jardinsimbiose.png" alt="Logotipo JardimSimbiose" class="logo"> <!-- Logo image -->
        <div class="header-container"> <!-- Container for header content -->
            <h1>Estamos a criar algo incrível para você!</h1> <!-- Main heading -->
            <p>O nosso website está em desenvolvimento, mas em breve teremos grandes novidades.</p> <!-- Subheading with development message -->
            <a href="inicio.html" class="btn-espreitar">Espreitar</a> <!-- Link to the homepage with a button style -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 JardinSimbiose. Todos os direitos reservados.</p> <!-- Footer with copyright notice -->
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>

    <title>JardimSimbiose</title>
    <link rel="icon" href="logo_jardinsimbiose.png" type="image/png">
    <link rel="stylesheet" href="inicio.css">
    <script src="inicio.js" defer></script>

<body>
    <header class="main-header" id="mainHeader">
        <img src="logo_jardinsimbiose.png" alt="Logotipo JardimSimbiose" class="logo">
        <nav class="nav-bar">
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#servicos">Serviços</a></li>

                <li><a href="#dicas">Dicas de Jardinagem</a></li>

    <section class="hero" id="inicio">
        <div class="hero-content">
            <h1>Bem-vindo à JardimSimbiose</h1>
            <p>Soluções sustentáveis e inovadoras para o seu jardim</p>

    <section class="parcerias" id="parcerias">

                <a href="https://example-ghe.com" target="_blank">

                </a>
            </div>
            <div class="parceria">

                <a href="https://example-pessoaldalimpeza.com" target="_blank">
                    <img src="pessoaldalimpeza_logo.jpg" alt="Pessoal da Limpeza">

                </a>
            </div>
            <div class="parceria">
                <a href="https://example-piscinasdalinha.com" target="_blank">
                    <img src="piscinas_logo.jpg" alt="Piscinas da Linha">
                    <p>Piscinas da Linha</p>
                </a>
            </div>
        </div>

        <p>&copy; 2024 JardimSimbiose. Todos os direitos reservados.</p>

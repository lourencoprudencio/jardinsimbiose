<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="pt"> <!-- Opens the HTML document with the language set to Portuguese -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to scale for different devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with Internet Explorer -->
    <title>Orçamento - JardimSimbiose</title> <!-- Sets the title of the webpage, which appears in the browser tab -->
    <link rel="icon" href="logo_jardinsimbiose.png" type="image/png"> <!-- Links the favicon to the document -->
    <link rel="stylesheet" href="orcamento.css"> <!-- Links the external CSS file for styling the document -->
</head>
<body>
    <header class="main-header" id="mainHeader"> <!-- Main header section with a class and ID for styling and JavaScript -->
        <a href="https://www.instagram.com/nome_da_marca/" target="_blank"> <!-- Link to the Instagram page that opens in a new tab -->
            <img src="logo_jardinsimbiose.png" alt="Logotipo JardimSimbiose" class="logo"> <!-- Logo image with alt text for accessibility -->
        </a>
        <div class="menu-toggle" id="menuToggle"> <!-- Button for toggling the navigation menu with an ID for JavaScript -->
            <div class="bar"></div> <!-- Bar representing a line in the menu toggle (hamburger icon) -->
            <div class="bar"></div> <!-- Second bar for the menu toggle -->
            <div class="bar"></div> <!-- Third bar for the menu toggle -->
        </div>
        <nav class="nav-bar" id="navBar"> <!-- Navigation section with a class and ID for styling and JavaScript -->
            <ul> <!-- Unordered list for navigation links -->
                <li><a href="inicio.html">Início</a></li> <!-- Link to the home page -->
                <li><a href="#servicos">Serviços</a></li> <!-- Link to the services section of the current page -->
                <li><a href="contactos.html">Contactos</a></li> <!-- Link to the contacts page -->
                <li><a href="#portefolio">Portefólio</a></li> <!-- Link to the portfolio section of the current page -->
                <li><a href="#dicas">Dicas de Jardinagem</a></li> <!-- Link to the gardening tips section of the current page -->
                <li><a href="orcamento.html" class="orcamento-button">Orçamento</a></li> <!-- Link to the budget page with a specific class for styling -->
            </ul>
        </nav>
    </header>

    <section class="hero-orcamento"> <!-- Hero section for the budget request page with a specific class -->
        <h1>Solicite um Orçamento</h1> <!-- Main heading for the hero section -->
        <form id="orcamentoForm"> <!-- Form for budget requests with an ID for JavaScript -->
            <label for="nome">Nome</label> <!-- Label for the name input -->
            <input type="text" id="nome" name="nome" placeholder="Insira o seu nome" required> <!-- Input for the name with a placeholder and required attribute -->
    
            <label for="email">Email</label> <!-- Label for the email input -->
            <input type="email" id="email" name="email" placeholder="Insira o seu emai," required> <!-- Input for the email with a placeholder and required attribute -->
    
            <label for="telefone">Telefone</label> <!-- Label for the phone input -->
            <input type="tel" id="telefone" name="telefone" placeholder="Insira o seu número" required> <!-- Input for the phone number with a placeholder and required attribute -->
    
            <label for="servico">Serviço</label> <!-- Label for the service selection -->
            <select id="servico" name="servico" required> <!-- Dropdown for selecting a service with a required attribute -->
                <option value="">Escolha um serviço</option> <!-- Default option prompting the user to select a service -->
                <option value="jardinagem">Jardinagem</option> <!-- Option for gardening service -->
                <option value="paisagismo">Paisagismo</option> <!-- Option for landscaping service -->
                <option value="manutencao">Manutenção</option> <!-- Option for maintenance service -->
            </select>
    
            <label for="mensagem">Pedido</label> <!-- Label for the message input -->
            <textarea id="mensagem" name="mensagem" placeholder="Escreva o seu pedido" rows="4" required></textarea> <!-- Textarea for entering a message with a placeholder and required attribute -->
    
            <button type="submit">Enviar Pedido</button> <!-- Submit button for the form -->
        </form>

        <div id="confirmationMessage" style="display: none;"> <!-- Confirmation message div, initially hidden -->
            <h2>Pedido Enviado!</h2> <!-- Heading for the confirmation message -->
            <p>O seu pedido de orçamento foi enviado com sucesso. Em breve, entraremos em contato!</p> <!-- Confirmation message text -->
        </div>
    </section>

    <footer> <!-- Footer section of the document -->
        <p>&copy; 2024 JardimSimbiose. Todos os direitos reservados.</p> <!-- Copyright notice for the website -->
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Links the EmailJS SDK for handling email functionalities -->
    <script src="orcamento.js"></script> <!-- Links the external JavaScript file for the form handling -->
</body>
</html>
